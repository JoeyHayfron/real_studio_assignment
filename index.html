<!DOCTYPE html>
<html>
<head>
	<title>E-Voting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.css" >
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/vue-router"></script>
</head>
<body>

<div id="app" class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <router-link class="nav-link" to="/"> <a class="navbar-brand" href="/">BRAND</a></router-link>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText" >
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li><i class="lni lni-search search-icon"></i></li>
                <li><router-link class="nav-link login-link" to="login"><i class="lni lni-user" style="padding-right: 13px; padding-left: 10px;"></i>Login</router-link></li>
                <!-- <li> <router-link class="nav-link" to="login"> Login </router-link> </li>
                <li> <router-link class="nav-link" to="register"> Register </router-link> </li> -->
            </ul>
          </div>
        </div>
      </nav>


	<div class="text-center">
		<router-view></router-view>
	</div>
</div>

<script
  src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
        $(".vote-btn").click(function(){
        alert("You have cast your vote.");
      })
    });
  </script>

<!-- Vue Pages -->
<script src="pages/home.vue.js"></script>
<script src="pages/login.vue.js"></script>
<script src="pages/register.vue.js"></script>
<script src="pages/secretary.vue.js"></script>
<script src="pages/vice-president.vue.js"></script>


<!-- Vue Instance and Routes -->
<script>

var routes = [
  { path: '/', component: Home },
  { path: '/register', component: Register },
  { path: '/login', component: Login },
  { path: '/vice', component: VicePresident },
  { path: '/secretary', component: Secretary },
];

var router = new VueRouter({
  routes: routes,
  mode: 'hash',
  base: '/'
});

var app = new Vue({
	el: '#app',
  	router: router
})
</script>

</body>
</html>
